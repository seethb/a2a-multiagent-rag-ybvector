<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>UPI Multi-Agent (A2A)</title>
    <style>
      body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:#0b1020; color:#e7ecff; margin:0}
      .wrap{max-width:980px; margin:40px auto; padding:0 16px}
      .card{background:#111732; border:1px solid #1c2442; border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
      h1{font-size:28px; margin:0 0 10px}
      p.muted{color:#9bb0ff; margin-top:6px}
      .row{display:flex; gap:12px; margin-top:16px}
      .row>*{flex:1}
      input, textarea{width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2a3869; background:#0e1430; color:#e7ecff; outline:none}
      button{padding:12px 16px; border-radius:12px; border:1px solid #2a3869; background:#243265; color:#e7ecff; cursor:pointer}
      button:disabled{opacity:.6; cursor:not-allowed}
      .grid{display:grid; gap:12px; grid-template-columns:repeat(2,1fr); margin-top:16px}
      .section{background:#0e1430; border:1px solid #1c2442; border-radius:12px; padding:12px}
      .section h3{margin:0 0 8px; font-size:16px; color:#9bb0ff}
      pre{white-space:pre-wrap; font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; background:#0b1028; border-radius:8px; padding:8px; border:1px solid #1b2240}
      .timing{font-size:12px; color:#9bb0ff}
      .badge{display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #2a3869; background:#0b1028; font-size:12px; margin-right:6px}
      .footer{margin-top:16px; color:#8ca2ff; font-size:12px}
      @media (max-width: 800px){ .grid{grid-template-columns:1fr} }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
